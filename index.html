<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./assets/css/style.css">

  <meta http-equiv="Cache-Control" content="max-age=0, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0" />
  <title>Iago Othello</title>
</head>
<body>

  <main>

    <header>
      <button id="newgame_btn" onclick="NewGame()">New</button>
      <h1>iago</h1>
      <button id="back_btn" onclick="BackBtn()">Back</button>
    </header>

    <div id="gameBoard"></div>

    <section class="info_box">
      <section id="black_info">
        <span>Black:</span>
        <span id="BlackCount">0</span><br>
        <div class="robotToggleContainer">
          <span id="blackrobotToggleLabel" class="robotToggleLabel">Human</span>
          <label class="switch">
            <input type="checkbox" id="black_robot_button" onclick="BlackRobotBtn()">
            <span class="slider round"></span>
          </label>
        </div>
      </section>

      <section id="white_info">
        <span>White:</span>
        <span id="WhiteCount">0</span><br>
        <div class="robotToggleContainer">
          <span id="whiterobotToggleLabel" class="robotToggleLabel">Human</span>
          <label class="switch">
            <input type="checkbox" id="white_robot_button" onclick="WhiteRobotBtn()">
            <span class="slider round"></span>
        </div>
      </section>
    </section>

  </main>

  <script src="./assets/js/game.js"></script>
  <script src="./assets/js/robot.js"></script>
  <script src="./assets/js/robot_quads.js"></script>
</body>
</html>
