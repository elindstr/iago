<html>
<title>Iago</title>
<head>
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="max-age=0, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0" />
<style>
	html, body {}

.title_div {
	position: relative;
	left: 20px;
	display: inline-block;
}
.title {
	font-size: 50;
}

.top_buttons_div {
	position: relative;
	left: 160px;
	display: inline-block;
}

.main_canvas_div {
	position: relative;
}

.bottom_div {
	position: relative;
}

.black_div {
	position: relative;
	display: inline-block;
	left: 20px;
}
.white_div {
	position: relative;
	display: inline-block;
	left: 200px;
}

.newgame_btn {
	width: 100px;
}
.back_btn {
	width: 100px;
}

/* The switch - the box around the slider */
.switch1 {
  position: relative;
  left: 20px;
  display: inline-block;
  width: 60px;
  height: 34px;
}
.switch1_label_BAK {
  position: relative;
  left: 20px;
  display: inline-block;
  width: 100px;
}
.switch2 {
  position: relative;
  left: 200px;
  display: inline-block;
  width: 60px;
  height: 34px;
}
.switch2_label_BAK {
  position: relative;
  left: 160px;
  display: inline-block;
  width: 100px;
}
/* Hide default HTML checkbox */
.switch1 input {
  opacity: 0;
  width: 0;
  height: 0;
}
.switch2 input {
  opacity: 0;
  width: 0;
  height: 0;
}
/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
input:checked + .slider {
  background-color: #2196F3;
}
input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}
input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}
.slider.round:before {
  border-radius: 50%;
}
</style>

</head>
<body>

<div class="title_div">
	<span class="title">Iago</span>
</div>
<div class="top_buttons_div">
	<input id="newgame_btn" class="newgame_btn" type="button" value="New Game" onclick="NewGame()"><br>
	<input id="back_btn" class="back_btn" type="button" value="Back" onclick="BackBtn()">
</div>

<div class="main_canvas_div">
	<canvas id="main_canvas" class="main_canvas" width="400" height="490"></canvas>
</div>

<div id="a">
	<input id="back_btn" class="back_btn" type="button" value="Robot On" onclick="BlackRobotBtn()">
	<span>Black:</span>
	<span id="BlackCount">0</span>
	<span id="BlackIndicator"></span>
</div>
<div id="b">
	<input id="back_btn" class="back_btn" type="button" value="Robot On" onclick="WhiteRobotBtn()">
	<span>White:</span>
	<span id="WhiteCount">0</span>
	<span id="WhiteIndicator"></span>
</div>




<div class="black_div" id="black_div">
	Black
	<span id="BlackIndicator" class="" ></span><br>
	<span id="BlackCount" class="" ></span><br>
	<label class="switch1_label">Robot</label>
</div>

<div class="white_div" id="white_div">
	White
	<span id="WhiteIndicator" class="" ></span><br>
	<span id="WhiteCount" class="" ></span><br>
	<label class="switch2_label">Robot</label>
</div>

<div width="400">
	<label class="switch1">
	  <input type="checkbox" onclick="BlackRobotBtn()">
	  <span class="slider round" ></span>
	</label>
	<label class="switch2">
	  <input type="checkbox"  onclick="WhiteRobotBtn()">
	  <span class="slider round"></span>
	</label>
</div>

<script src="game.js"></script>
<script src="robot.js"></script>
<script src="robot_quads.js"></script>

</body>
</html>
